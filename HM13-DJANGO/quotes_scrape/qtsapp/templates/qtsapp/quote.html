{% extends "qtsapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'qtsapp:quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Enter the quote:
            {{form.quote}}
        </label>
        <span>{{form.error.quote}}</span>
    </div>
    <div style="padding: 10px">
        <label> Select author:
            <select name="author" required>
                {% for author in authors %}
                <option value="{{author.id}}">{{ author.fullname }}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div style="padding: 10px">
        <label> Enter the tags:
            {{form.tags}}
        </label>
        <span>{{form.error.tags}}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
